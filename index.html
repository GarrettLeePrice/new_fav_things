<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <div id="header" class="jumbotron">
        <h1>Enter some of your favorite things below:</h1>
      </div>
    </div>
    <div class="container">
      <div class="jumbotron">
        <div>
          <form>
            <div class="form-group">
              <label for="question1">What is your favorite song?</label>
              <input type="text" class="form-control" id="answer1" placeholder="favorite song">
            </div>
            <div class="form-group">
              <label for="question2">What is your favorite ice cream?</label>
              <input type="text" class="form-control" id="answer2" placeholder="favorite ice cream">
            </div>
            <div class="form-group">
              <label for="question3">What is your favorite food?</label>
              <input type="text" class="form-control" id="answer3" placeholder="favorite food">
            </div>
            <div class="form-group">
              <label for="question4">What is your favorite holiday?</label>
              <input type="text" class="form-control" id="answer4" placeholder="favorite holiday">
            </div>
            <button id="button" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <h2>Here are your answers:</h2>
        <ul>
          <li id="answers"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
